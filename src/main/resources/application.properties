# Spring Application Name
spring.application.name=Keep It Fresh Platform


# Spring DataSource Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/keepItFresh
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Spring Data JPA Configuration
spring.jpa.show-sql=true
spring.jpa.hibernate.naming.physical-strategy=com.go4u.keepitfreshplatform.shared.infrastructure.persistence.jpa.strategy.SnakeCasePhysicalNamingStrategy

#Spring Data JPA Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
